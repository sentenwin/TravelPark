<ion-view view-title="Profile" hide-back-button="true">
<ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
<button id="fab" class="button button-balanced button-fab button-fab-bottom-right">
            <i class="icon ion-ios-telephone"></i>
        </button>
    <ion-content>
        <div class="hero slide-up" style="background-image: url('img/profile-bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/profile.jpg');"></div>
                <h3><a class="light">{{loggedUser.name}}</a></h3>
                <h4>{{loggedUser.username}}</h4>
            </div>
        </div>
           <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.profile" class="tab-item">
                <i class="icon ion-android-checkmark-circle"></i> Profile
            </a>
            <a ui-sref="app.upcoming" class="tab-item">
                <i class="icon ion-android-done"></i> Upcoming
            </a>
            <a ui-sref="app.history" class="tab-item">
                <i class="icon ion-compass"></i> History
            </a>
        </div>
        <br>

    <h3 class="content padding double-padding-x" style="color:brown">User Details</h3>
        <a class="item item-body item-avatar item-icon-right">
                    <img src="img/profile.jpg">
                    <h2> {{loggedUser.name}}  </h2>
                    
                </a>
                
                <a class="item item-body item-avatar item-icon-right">
                    <img src="img/email.png">
                    <h2>  {{loggedUser.username}}   </h2>
                    
                </a>

                <a class="item item-body item-avatar item-icon-right">
                    <img src="img/phone.png">
                    <h2>  {{loggedUser.phone}}  </h2>
                    
                </a>

                
                <button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="edit()">
                    Edit Profile
                </button>
      
        
    </ion-content>
</ion-view>
