<ion-side-menus enable-menu-with-back-views="true">
     <ion-side-menu-content>
        <ion-nav-bar class="bar-positive-900"  align-title="center">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            
        </ion-nav-bar>
        <!--<ion-nav-view name="fabContent">
    </ion-nav-view>-->

    
        <ion-nav-view name="menuContent" ></ion-nav-view>
    </ion-side-menu-content>
    
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/logo.jpg'); background-size: cover;"></span>
            <h2>Travel Park</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
            <ion-item nav-clear menu-close ui-sref="app.booking">
                Booking
            </ion-item>
            <ion-item nav-clear menu-close ui-sref="app.upcoming">
                Upcoming
            </ion-item>  
            <ion-item nav-clear menu-close ui-sref="app.history">
                History
            </ion-item>  
            <ion-item nav-clear menu-close ui-sref="app.profile">
                Profile
            </ion-item>                                    
                <ion-item nav-clear menu-close ui-sref="app.change">
                    Change Password
                </ion-item>
                <ion-item nav-clear menu-close ng-click="logout()">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar class="bar-assertive">
            <button class="button button-clear ion-help" ng-click="showIntro()"></button>
            <div class="title">TravelPark 1.0</div>
            <button class="button button-clear ion-gear-a" ng-click="showSettings()"></button>
        </ion-footer-bar>         
    </ion-side-menu>
